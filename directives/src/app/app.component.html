<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <li
          class="list-group-item">
        </li>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd ngIf</p>
      </ng-template>
      <div *appUnless="onlyOdd">
        <p>Custom structural directive works!</p>
      </div>
      <p appBasicHighlight>Style me with basic directive!</p>
      <p appBetterHighlight>Style me with better directive!</p>
      <p
        appBetterHighlight2
        onHoverColor="white"
        highlightColor="purple"
        defaultHighlightColor="transparent"
        defaultColor="black"
      >Style with host + property binding!</p>
    </div>
  </div>
</div>
